<form ng-submit="ok()" novalidate name="elementForm">
    <div class="modal-header">
        <input ng-if="!uibCtrl._labledTitle_" value="Language Understanding" name="label" type="text" class="form-control label-editor-field label-editor-field-disabled">
        <span   ng-if="!uibCtrl._labledTitle_" class="fa fa-pencil label-editor-field-icon" ng-click="uibCtrl._activateLabeledTitle(element, 'Language Understanding')"></span>

        <input ng-if="uibCtrl._labledTitle_" ng-model="element.label" name="label" id="label-input-box" type="text" class="form-control label-editor-field">
        <span  ng-if="uibCtrl._labledTitle_" class="fa fa-eraser  label-editor-field-icon" ng-click="uibCtrl._disableLabeledTitle(element, 'Language Understanding')"></span>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="utterance">Existing LU Model:</label>
            <select autocomplete="off" ng-model="element.modelName" id="modelname" name="modelname" ng-change="selectModel()" class="form-control">
                <option value="">Custom</option>
                <option ng-repeat="luModelName in luisModelNames" value="{{luModelName}}">{{luModelName}}</option>
            </select>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="luismodel">LUIS Model URL Expression:</label>
                <div class="MonacoEditor-Inline" ng-if="!element.modelName || element.modelName.length === 0" ui-monacoeditor ui-monacoeditor-opts="monacoEditorOptions" autocomplete="variables" required ng-model="element.modelUrl" id="luismodel" name="luismodel"></div>
                <textarea ng-if="element.modelName && element.modelName.length > 0" id="luisModelFix" name="luisModelFix" type="text" class="form-control" disabled style="height: 80px"></textarea>
            </div>
            <label for="utterance">Input Utterance:</label>
            <div class="MonacoEditor-Inline" ui-monacoeditor ui-monacoeditor-opts="monacoEditorOptions" autocomplete="variables" required ng-model="element.utterance" id="utterance" name="utterance"></div>
        </div>
         <div class="form-group">
            <label for="variable">Variable:</label>
            <input id="variable" ng-model="element.variable" required name="variable" type="text" placeholder="Intent output variable name" class="form-control">
        </div>
        <div class="form-group">
            <label for="error">Error variable name:</label>
            <input id="error" ng-model="element.error" name="error" type="text" class="form-control">
        </div>                
    </div>
    <div class="modal-footer">
        <button type="submit" class="hb-btn hb-btn-primary" ng-disabled="elementForm.$invalid">OK</button>
        <button type="button" class="hb-btn hb-btn-secondary" ng-click="cancel()">Cancel</button>
    </div>
</form>
